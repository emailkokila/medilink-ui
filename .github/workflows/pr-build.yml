name: PR Build React App

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x' # Use your project's required Node version

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Build React App (Verification Only)
      # This step verifies the app builds successfully without deploying
      run: npm run build